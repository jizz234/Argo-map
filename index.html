<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Argo Float Live Map (Dark Theme)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #0e1117;
      color: #e6edf3;
    }

    #map {
      height: 100%;
      width: 100%;
      background: #0e1117;
    }

    /* Toolbar */
    #toolbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 23, 30, 0.9);
      padding: 10px 14px;
      border-radius: 50px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
      display: flex;
      gap: 10px;
      z-index: 1000;
      align-items: center;
      backdrop-filter: blur(12px);
    }
    .field {
      display: flex;
      align-items: center;
      background: #1c212c;
      border-radius: 30px;
      padding: 6px 12px;
      border: 1px solid #2d333b;
    }
    .field input,
    .field select {
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
      min-width: 120px;
      color: #e6edf3;
    }
    .field input::placeholder { color: #8b949e; }
    .field select option { background: #1c212c; color: #e6edf3; }

    /* Buttons */
    button {
      padding: 8px 16px;
      border-radius: 30px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #1f6feb, #238636);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.6);
    }

    /* Popup cards */
    .popup-card {
      font-family: "Inter", "Segoe UI", sans-serif;
      min-width: 220px;
      max-width: 260px;
      background: #161b22;
      color: #e6edf3;
      border-radius: 8px;
      padding: 6px;
    }
    .popup-header {
      font-weight: bold;
      color: #58a6ff;
      font-size: 15px;
      margin-bottom: 6px;
      border-bottom: 1px solid #30363d;
      padding-bottom: 4px;
    }
    .float-id {
      font-size: 13px;
      color: #8b949e;
      margin-left: 4px;
    }
    .popup-body {
      font-size: 13px;
      margin-bottom: 10px;
    }
    .popup-row {
      margin: 3px 0;
    }
    .popup-data {
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }
    .data-box {
      flex: 1;
      text-align: center;
      background: #1c212c;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 6px;
      font-size: 13px;
    }
    .data-box .value {
      font-size: 14px;
      font-weight: bold;
      color: #79c0ff;
    }

    /* Leaflet popup dark theme override */
    .leaflet-popup-content-wrapper {
      background: #161b22 !important;
      color: #e6edf3 !important;
      border-radius: 8px;
      border: 1px solid #30363d !important;
      box-shadow: 0 4px 14px rgba(0,0,0,0.7);
    }
    .leaflet-popup-tip {
      background: #161b22 !important;
      border: 1px solid #30363d !important;
    }

    /* Marker cluster dark theme */
    .marker-cluster-small {
      background-color: rgba(88, 166, 255, 0.2) !important;
      border: 2px solid #58a6ff !important;
      color: #e6edf3 !important;
    }
    .marker-cluster-medium {
      background-color: rgba(35, 134, 54, 0.25) !important;
      border: 2px solid #2ea043 !important;
      color: #e6edf3 !important;
    }
    .marker-cluster-large {
      background-color: rgba(201, 109, 0, 0.25) !important;
      border: 2px solid #db6d28 !important;
      color: #e6edf3 !important;
    }
    .marker-cluster div {
      background: transparent !important;
      color: #e6edf3 !important;
      font-weight: bold;
      font-family: "Inter", "Segoe UI", sans-serif;
      font-size: 13px;
    }

    /* Pulse animation for cluster hover */
    .marker-cluster:hover {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(88, 166, 255, 0.6); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(88, 166, 255, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(88, 166, 255, 0.6); }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="field">
      <input type="text" id="searchBox" placeholder="ðŸ” Search float..." />
    </div>
    <div class="field">
      <label style="margin-right:6px;">Max age:</label>
      <input type="range" id="ageDays" min="1" max="365" value="90">
      <span id="ageLabel">90</span>d
    </div>
    <button id="reloadBtn">Reload</button>
  </div>

  <div id="map"></div>

  <script>
    // Sample static data (replace with ERDDAP later)
    const sampleFloats = [
      {
        lat: 37.7749, lon: -122.4194,
        platform: "490001",
        country: "USA",
        project: "Argo",
        time: "2025-08-25T12:00:00Z",
        temperature: 14.2,
        salinity: 35.1
      },
      {
        lat: -33.8688, lon: 151.2093,
        platform: "490002",
        country: "Australia",
        project: "Argo",
        time: "2025-08-20T15:30:00Z",
        temperature: 18.5,
        salinity: 34.8
      },
      {
        lat: 35.6895, lon: 139.6917,
        platform: "490003",
        country: "Japan",
        project: "Argo",
        time: "2025-08-18T09:15:00Z",
        temperature: 20.1,
        salinity: 34.6
      }
    ];

    const map = L.map('map', {
      worldCopyJump: true,
      minZoom: 2
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:'Â© OpenStreetMap',
      maxZoom: 7
    }).addTo(map);

    const cluster = L.markerClusterGroup({ disableClusteringAtZoom: 6, chunkedLoading: true });
    map.addLayer(cluster);

    function renderFloats() {
      cluster.clearLayers();
      const maxAge = +document.getElementById("ageDays").value;
      const search = document.getElementById("searchBox").value.trim().toLowerCase();

      sampleFloats.forEach(f => {
        const ageDays = (Date.now() - new Date(f.time)) / 864e5;
        if (ageDays > maxAge) return;
        if (search && !f.country.toLowerCase().includes(search) && !f.platform.includes(search)) return;

        const marker = L.circleMarker([f.lat, f.lon], {
          radius: 6,
          fillColor: ageDays <= maxAge ? "#3eea9a" : "#ffaa4d",
          color: "#00151f",
          weight: 1,
          fillOpacity: 0.9
        });

        marker.bindPopup(`
          <div class="popup-card">
            <div class="popup-header">Argo Float <span class="float-id">#${f.platform}</span></div>
            <div class="popup-body">
              <div class="popup-row"><b>Country:</b> ${f.country}</div>
              <div class="popup-row"><b>Project:</b> ${f.project}</div>
              <div class="popup-row"><b>Last Report:</b> ${new Date(f.time).toLocaleString()}</div>
              <div class="popup-row"><b>Position:</b> ${f.lat.toFixed(4)}, ${f.lon.toFixed(4)}</div>
            </div>
            <div class="popup-data">
              <div class="data-box">
                <div>ðŸŒ¡ Temp</div>
                <div class="value">${f.temperature}Â°C</div>
              </div>
              <div class="data-box">
                <div>ðŸ§‚ Salinity</div>
                <div class="value">${f.salinity}</div>
              </div>
            </div>
          </div>
        `);

        cluster.addLayer(marker);
      });
    }

    document.getElementById("reloadBtn").addEventListener("click", renderFloats);
    document.getElementById("ageDays").addEventListener("input", e => {
      document.getElementById("ageLabel").textContent = e.target.value;
      renderFloats();
    });
    document.getElementById("searchBox").addEventListener("input", () => setTimeout(renderFloats, 300));

    renderFloats();
  </script>
</body>
</html>
