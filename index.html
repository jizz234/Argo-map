<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Argo Float Demo Map (Modern UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: #e9eef3;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* Floating modern toolbar */
    #toolbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      gap: 10px;
      z-index: 1000;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    #searchBox {
      padding: 8px 12px;
      font-size: 14px;
      width: 220px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
    }
    #searchBox:focus {
      border-color: #0078ff;
      box-shadow: 0 0 0 3px rgba(0,120,255,0.25);
    }

    #searchBtn {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #searchBtn:hover {
      background: #005fcc;
    }

    /* Float marker popup styling */
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.5;
    }
    .leaflet-popup-content b {
      font-size: 15px;
      color: #0078ff;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    🔍 <input id="searchBox" type="text" placeholder="Search by ID or Country"/>
    <button id="searchBtn">Search</button>
  </div>
  <div id="map"></div>

  <script>
    // --- Sample float data ---
    let floatData = [
      { id: "490001", country: "France", lat: -20, lon: 150, lastReport: "2025-08-21",
        temperature: 12.3, salinity: 35.1, pressure: 2000, track: [] },
      { id: "490002", country: "USA", lat: 10, lon: -140, lastReport: "2025-08-25",
        temperature: 18.7, salinity: 34.8, pressure: 1500, track: [] },
      { id: "490003", country: "Japan", lat: 35, lon: 145, lastReport: "2025-08-27",
        temperature: 7.9, salinity: 34.6, pressure: 3000, track: [] },
      { id: "490004", country: "India", lat: -5, lon: 80, lastReport: "2025-08-29",
        temperature: 24.5, salinity: 35.3, pressure: 1000, track: [] }
    ];

    const map = L.map('map', {
      worldCopyJump: true,
      minZoom: 2
    }).setView([10, 20], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const floatLayer = L.layerGroup().addTo(map);
    const trajectoryLayer = L.layerGroup().addTo(map);

    function popupContent(f) {
      return `
        <b>🌊 Argo Float</b><br>
        🆔 ID: ${f.id}<br>
        🌍 Country: ${f.country}<br>
        📅 Last Report: ${f.lastReport}<br>
        📌 Position: ${f.lat.toFixed(2)}, ${f.lon.toFixed(2)}<br><br>
        🌡 Temp: ${f.temperature.toFixed(1)} °C<br>
        🧂 Salinity: ${f.salinity.toFixed(2)} PSU<br>
        📉 Pressure: ${f.pressure.toFixed(0)} dbar
      `;
    }

    const floatMarkers = new Map();
    const floatTracks = new Map();

    function plotFloats(data) {
      floatLayer.clearLayers();
      trajectoryLayer.clearLayers();
      floatMarkers.clear();
      floatTracks.clear();

      data.forEach(f => {
        f.track.push([f.lat, f.lon]); // initial point

        const marker = L.circleMarker([f.lat, f.lon], {
          radius: 8,
          color: "#004080",
          fillColor: "#00d084",
          fillOpacity: 0.95
        }).bindPopup(popupContent(f));

        const polyline = L.polyline(f.track, { color: "#0078ff", weight: 2 });

        floatLayer.addLayer(marker);
        trajectoryLayer.addLayer(polyline);

        floatMarkers.set(f.id, marker);
        floatTracks.set(f.id, polyline);
      });
    }

    plotFloats(floatData);

    // Search functionality
    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      if (!query) {
        plotFloats(floatData);
        return;
      }
      const results = floatData.filter(f =>
        f.id.toLowerCase().includes(query) ||
        f.country.toLowerCase().includes(query)
      );
      plotFloats(results);
    });

    // Custom pins
    map.on("click", e => {
      const { lat, lng } = e.latlng;
      const pin = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>📍 Custom Pin</b><br>Coordinates: ${lat.toFixed(4)}, ${lng.toFixed(4)}<br><i>(Right-click to remove)</i>`)
        .openPopup();
      pin.on("contextmenu", () => map.removeLayer(pin));
    });

    // --- Simulate live updates + movement ---
    setInterval(() => {
      floatData.forEach(f => {
        // Simulate drift
        f.lat += (Math.random() - 0.5) * 0.1;
        f.lon += (Math.random() - 0.5) * 0.1;

        // Wrap longitude
        if (f.lon > 180) f.lon -= 360;
        if (f.lon < -180) f.lon += 360;

        // Update data
        f.temperature += (Math.random() - 0.5) * 0.2;
        f.salinity += (Math.random() - 0.5) * 0.05;
        f.pressure += (Math.random() - 0.5) * 5;

        // Update track
        f.track.push([f.lat, f.lon]);
        if (f.track.length > 25) f.track.shift();

        // Update marker
        const marker = floatMarkers.get(f.id);
        if (marker) {
          marker.setLatLng([f.lat, f.lon]);
          marker.setPopupContent(popupContent(f));
        }

        // Update polyline
        const poly = floatTracks.get(f.id);
        if (poly) poly.setLatLngs(f.track);
      });
    }, 5000);
  </script>
</body>
</html>
