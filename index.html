<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Argo Float Demo Map (Modern UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* Floating modern toolbar */
    #toolbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      gap: 12px;
      z-index: 1000;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    input, select, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      border-color: #0078ff;
      box-shadow: 0 0 0 3px rgba(0,120,255,0.25);
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }

    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.5;
    }
    .leaflet-popup-content b {
      font-size: 15px;
      color: #0078ff;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    🔍 <input id="searchBox" type="text" placeholder="Search by ID"/>
    🌍 <select id="countryFilter">
      <option value="">All Countries</option>
      <option value="France">France</option>
      <option value="USA">USA</option>
      <option value="Japan">Japan</option>
      <option value="India">India</option>
    </select>
    📅 <select id="ageFilter">
      <option value="all">All Ages</option>
      <option value="7">Last 7 days</option>
      <option value="30">Last 30 days</option>
    </select>
    <button id="filterBtn">Apply</button>
  </div>
  <div id="map"></div>

  <script>
    // --- Sample float data ---
    let floatData = [
      { id: "490001", country: "France", lat: -20, lon: 150, lastReport: "2025-08-21",
        temperature: 12.3, salinity: 35.1, pressure: 2000, track: [] },
      { id: "490002", country: "USA", lat: 10, lon: -140, lastReport: "2025-08-25",
        temperature: 18.7, salinity: 34.8, pressure: 1500, track: [] },
      { id: "490003", country: "Japan", lat: 35, lon: 145, lastReport: "2025-08-27",
        temperature: 7.9, salinity: 34.6, pressure: 3000, track: [] },
      { id: "490004", country: "India", lat: -5, lon: 80, lastReport: "2025-08-29",
        temperature: 24.5, salinity: 35.3, pressure: 1000, track: [] }
    ];

    const map = L.map('map', {
      minZoom: 2,
      worldCopyJump: false,
      maxBoundsViscosity: 1.0
    }).setView([10, 20], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      noWrap: true
    }).addTo(map);

    const floatLayer = L.layerGroup().addTo(map);
    const trajectoryLayer = L.layerGroup().addTo(map);

    function popupContent(f) {
      return `
        <b>🌊 Argo Float</b><br>
        🆔 ID: ${f.id}<br>
        🌍 Country: ${f.country}<br>
        📅 Last Report: ${f.lastReport}<br>
        📌 Position: ${f.lat.toFixed(2)}, ${f.lon.toFixed(2)}<br><br>
        🌡 Temp: ${f.temperature.toFixed(1)} °C<br>
        🧂 Salinity: ${f.salinity.toFixed(2)} PSU<br>
        📉 Pressure: ${f.pressure.toFixed(0)} dbar
      `;
    }

    const floatMarkers = new Map();
    const floatTracks = new Map();

    function plotFloats(data) {
      floatLayer.clearLayers();
      trajectoryLayer.clearLayers();
      floatMarkers.clear();
      floatTracks.clear();

      data.forEach(f => {
        f.track.push([f.lat, f.lon]); // initial point

        const marker = L.circleMarker([f.lat, f.lon], {
          radius: 8,
          color: "#004080",
          fillColor: "#00d084",
          fillOpacity: 0.95
        }).bindPopup(popupContent(f));

        const polyline = L.polyline(f.track, { color: "#0078ff", weight: 2 });

        floatLayer.addLayer(marker);
        trajectoryLayer.addLayer(polyline);

        floatMarkers.set(f.id, marker);
        floatTracks.set(f.id, polyline);
      });
    }

    plotFloats(floatData);

    // --- Filtering logic ---
    document.getElementById("filterBtn").addEventListener("click", () => {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      const country = document.getElementById("countryFilter").value;
      const age = document.getElementById("ageFilter").value;

      const now = new Date("2025-09-01"); // pretend "today"
      let results = floatData;

      if (query) {
        results = results.filter(f => f.id.toLowerCase().includes(query));
      }
      if (country) {
        results = results.filter(f => f.country === country);
      }
      if (age !== "all") {
        const cutoff = new Date(now.getTime() - parseInt(age)*864e5);
        results = results.filter(f => new Date(f.lastReport) >= cutoff);
      }

      plotFloats(results);
    });

    // --- Custom pins ---
    map.on("click", e => {
      const { lat, lng } = e.latlng;
      const pin = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>📍 Custom Pin</b><br>Coordinates: ${lat.toFixed(4)}, ${lng.toFixed(4)}<br><i>(Right-click to remove)</i>`)
        .openPopup();
      pin.on("contextmenu", () => map.removeLayer(pin));
    });

    // --- Live updates ---
    setInterval(() => {
      floatData.forEach(f => {
        f.lat += (Math.random() - 0.5) * 0.1;
        f.lon += (Math.random() - 0.5) * 0.1;
        if (f.lon > 180) f.lon -= 360;
        if (f.lon < -180) f.lon += 360;

        f.temperature += (Math.random() - 0.5) * 0.2;
        f.salinity += (Math.random() - 0.5) * 0.05;
        f.pressure += (Math.random() - 0.5) * 5;

        f.track.push([f.lat, f.lon]);
        if (f.track.length > 25) f.track.shift();

        const marker = floatMarkers.get(f.id);
        if (marker) {
          marker.setLatLng([f.lat, f.lon]);
          marker.setPopupContent(popupContent(f));
        }
        const poly = floatTracks.get(f.id);
        if (poly) poly.setLatLngs(f.track);
      });
    }, 5000);
  </script>
</body>
</html>
